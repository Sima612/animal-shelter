<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/adopt.css">
    <link rel="shortcut icon" href="../img/Kreativ Shelter icon.png" type="image/png">
    <title>Adopt</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../img/Kreativ Shelter 500x100.png" alt="Kreativ Shelter Company Logo " />
        </a>
        <nav>
            <ul>
                <li>
                    <a class="logo-link" href="../index.html">Home</a>
                </li>
                <li>
                    <a class="logo-link" href="./about.html">About</a>
                </li>
                <li>
                    <a class="logo-link" href="#">Adopt</a>
                </li>
                <li>
                    <a class="logo-link" href="./donate.html">Donation</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="card">
            <form class="adoption-form" action="#">
                <h2>Please fill in the form below:</h2>

                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name" required>

                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="additional-comments">Why do you want to adopt:</label>
                <textarea id="additional-comments" name="additional-comments" rows="4" cols="50"></textarea><br>

                <div>
                    <a href="#">
                        <button type="submit" class="form-button">
                            Submit
                        </button>
                    </a>
                    <p class="form-p">*After you press the adopt button we will contact you.</p>
                </div>

            </form>
        </section>

        <section class="animals-column">
            <figure class="animal">
                <img src="../img/Ramon.jpg" alt="A male puppy">
                <figcaption>Ramon</figcaption>
            </figure>
            <figure class="animal">
                <img src="../img/Lily.jpg" alt="A white and brown female cat">
                <figcaption>Lily</figcaption>
            </figure>
            <figure class="animal">
                <img src="../img/Billy.jpg" alt="A male adult dog">
                <figcaption>Billy</figcaption>
            </figure>
            <figure class="animal">
                <img src="../img/Santiago.jpg" alt="An orange male cat">
                <figcaption>Santiago</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; Kreativ Shelter</p>
    </footer>
</body>

</html>
