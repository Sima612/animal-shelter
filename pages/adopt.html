<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/adopt.css">
    <link rel="shortcut icon" href="../img/Kreativ Shelter icon.png" type="image/png">
    <title>Adopt</title>
</head>

<body>
    <header style="background-color: #1F2937;">
        <a href="../index.html">
            <img class="logo" src="../img/Kreativ Shelter 500x100.png" alt="Kreativ Shelter Company Logo " />
        </a>
        <nav>
            <ul>
                <li>
                    <a class="logo-link" href="../index.html">Home</a>
                </li>
                <li>
                    <a class="logo-link" href="./about.html">About</a>
                </li>
                <li>
                    <a class="logo-link" href="#">Adopt</a>
                </li>
                <li>
                    <a class="logo-link" href="./donate.html">Donation</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <form class="adoption-form" action="post">
                <h2>Please fill in the form below:</h2>

                <label for="first-name">First name:</label>
                <input type="text" name="first-name" id="first-name" required>

                <label for="last-name">Last name:</label>
                <input type="text" name="last-name" id="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="additional-comments">Why do you want to adopt:</label>
                <textarea id="additional-comments" name="additional-comments" rows="4" cols="50"></textarea><br>

                <section>
                    <a href="#">
                        <button class="form-button">
                            Submit
                        </button>
                    </a>
                    <p class="form-p">*After you press the adopt button we will contact you.</p>
                </section>

            </form>
        </div>

        <div class="animals-column">
            <div class="animal-1">
                <img src="../img/Ramon.jpg" alt="A dog called Ramon">
                <h2>Ramon</h2>
            </div>
            <div class="animal-2">
                <img src="../img/Lily.jpg" alt="A cat called Lily">
                <h2>Lily</h2>
            </div>
            <div class="animal-3">
                <img src="../img/Billy.jpg" alt="A dog called Billy">
                <h2>Billy</h2>
            </div>
            <div class="animal-4">
                <img src="../img/Santiago.jpg" alt="A cat called Santiago">
                <h2>Santiago</h2>
            </div>
        </div>
    </main>

    <footer style="background-color: #1F2937;">
        <p style="color: #F9FAF8;">Copyright &copy;</p>
    </footer>
</body>

</html>
