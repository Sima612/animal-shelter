<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/adopt.css">
    <link rel="shortcut icon" href="../img/Kreativ Shelter icon.png" type="image/png">
    <title>Adopt</title>
</head>
<body>
    <header style="background-color: #1F2937;">
        <img class="logo" src="../img/Kreativ Shelter 500x100.png" alt="Kreativ Shelter Company Logo ">
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
                <li>
                    <a href="#">Adopt</a>
                </li>
                <li>
                    <a href="./donate.html">Donation</a>
                </li>
            </ul>
        </nav>
    </header>
<section>
    
    <main>
        <div class="form-column">
            <div class="card">
                <form class="adoption-form">
                    <h2>Please fill in the form below:</h2>
                    <input type="text" id="first-name" name="first-name" placeholder="Firstname"><br>
                    <input type="text" id="last-name" name="last-name" placeholder="Lastname"required><br>

                    <input type="number" id="age" name="age" placeholder="Age"required><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <label for="adoption-choice">What do you want to adopt:</label>
                    <textarea id="additional-comments" name="additional-comments" rows="4" cols="50"></textarea><br>
                    <section class="first-section">
                        <article>
                            <button>
                                Adopt
                                <img src="../img/PegadaBranca.png" alt="a dog's foot">
                            </button>
                        </article>
                    </section>
                    <p>After you press the adopt button we will contact you.</p>
                </form>
            </div>
        </div>
        
    </main>
      <div class="animals-column">
        <div class="cards-container">
            <div class="animals-cards">

                <img src="../img/Ramon.jpg" alt="">
                <h2>Ramon</h2>
            
            

                <img src="../img/Lily.jpg" alt="">
                <h2>Lily</h2>
            
            

                <img src="../img/Billy.jpg" alt="">
                <h2>Billy</h2>
         
            

                <img src="../img/Santiago.jpg" alt="">
                <h2>Santiago</h2>
            </div>
        </div>
      </div>
        
</section>
    
    
    <footer style="background-color: #1F2937;">
        <p style="color: #F9FAF8;">Copyright &copy;</p>
    </footer>
</body>
</html>
